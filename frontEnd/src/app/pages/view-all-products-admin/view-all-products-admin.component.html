 <div  style="margin-top:13%; " class="container">
    <div class=" table-responsive">

        <table class="table table-striped custom-table">
          <thead style="font: 400 24px/32px Roboto,Helvetica Neue, sans-serif;
          letter-spacing: normal;
          margin: 0 0 16px;">
            <tr style="font: 400 24px/32px Roboto,Helvetica Neue, sans-serif;
            letter-spacing: normal;
            margin: 0 0 16px;">
            
                <th scope="col">id</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product description</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <th>
                    <div class="ml-4"> <button type="button" class="btn btn-primary " (click)="open()"
                      >Create New Product</button></div></th>
             </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
                <td>
                  {{product.product_id}}
                </td>
                <td>
                  {{product.product_name}}
                </td>
                <td>
                    {{product.product_description}}
                </td>
                <td>
                 {{product.price}}$
              </td>
              <td>
                {{product.stock}}
              </td>
              </tr>
          </tbody>
          </table>
        </div>
</div>
