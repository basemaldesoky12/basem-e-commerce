<div class="container" style="margin-top: 10%;">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="{{productInfo[0].image}}" /></div>
            
          </div>
          <ul class="preview-thumbnail nav nav-tabs">
       
          </ul>
          
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{productInfo[0].product_name}}</h3>
          <div class="rating">
            
            <span class="review-no">{{productInfo[0].product_description}}</span>
          </div>
          <h4 class="price">current price: <span>{{productInfo[0].price}}$</span></h4>
          <h5 class="sizes">Quantity : 
            <span class="size" data-toggle="tooltip" title="small"><input type="number" class="form-control w-25" min="1" max="{{productInfo[0].stock}}" value="1" (change)="quantityValue($event)"></span>
          </h5>
          <div class="action">
            <button class="add-to-cart btn btn-default" type="button"(click)="placeOrder()">Place Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
