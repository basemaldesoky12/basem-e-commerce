
<div class="sectionn">
    <br>
    <br>
    <div class="container w-50">
        <div class="text-center">
            <div>
                <h1>Result Page</h1>
            </div>
  
            <hr class="hr">
        </div>
      </div>
        <br>
  
        <div class="ltn__contact-message-area mb-120 mb--100">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
                      <div class="ltn__form-box contact-form-box box-shadow white-bg">
                          <h1 class="title-2">Cart</h1>
                               </div>
                  </div>
              </div>
          </div>
        </div>
  
  
    <div class="container mt-160" >
  
  
    <!--Inner Content Start-->
    <div class="innercontent" style="padding-bottom: 20%;">
      <div class="container">
        <div class="row aboutWrap">
          <div class="col-lg-6 col-md-6 col-sm-12 " >
            <div class="about_box">
              <div class="title">
                <h2>Below is your product</h2>
                <br>
              </div>
              <img src="{{productInfo[0].image}}" style="width: 362px;
              height: 193px;">
           <h2 class="p-3"> Product Descripotion : {{productInfo[0].product_description}}</h2>
           <h2 class="p-3"> Product Price : {{productInfo[0].price}}$</h2>
           <div class="d-flex flex-row box">
            <label > Quantity : </label>
            <input type="number" class="form-control w-25" min="1" value="1" (change)="quantityValue($event)">
           </div>
           <div class="m-5" >
            <h2> Subtotal : {{price}}$</h2>
            <button class="btn btn-primary" (click)="calculatePrice()"> Calculate Price</button>
           </div>
           
            </div>
          </div>
          <div class="col-lg-6 text-center d-flex align-items-center ">
            <div class="d-flex flex-column">
                <h2> Place Your Order </h2>
            <button class="btn btn-primary w-100" (click)="placeOrder()"> Place Order  </button>
            </div>
          </div>
        </div>
      </div>
    </div>
